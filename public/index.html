<!doctype html>
<html lang="en" ng-app="quoteBook">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body ng-controller="mainController">
<div class="main">
    <div class="box">
        <div><input ng-model="authorFilter.author" type="text" placeholder="filter quotes by author"/></div>
        <div><input type="text" placeholder="enter new quote text" ng-model="a"/></div>
        <div><input type="text" placeholder="enter new quote author" ng-model="b"/></div>
        <div>
            <button class="btn btn-default" ng-click="addQuote()">Add New Quote</button>

        </div>
    </div>
    <p ng-repeat="quote in quotes  | filter : authorFilter">
        <span class="text">{{quote.text}}</span>
        <span class="author">{{quote.author}}</span>
        <button class="btn btn-primary" ng-click="quotes.splice($index, 1)">Delete</button>
    </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="app.js"></script>
<script src="js/mainController.js"></script>
<script src="js/mainService.js"></script>

</body>
</html>
